<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <form id="book-form">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control mb-2" required />
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control mb-2" required />
      <label for="isbn">#ISBN</label>
      <input type="number" id="isbn" class="form-control mb-3" required />
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>#ISBN</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('book-form');
    const bookList = document.getElementById('book-list');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const isbn = document.getElementById('isbn').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${title}</td>
        <td>${author}</td>
        <td>${isbn}</td>
        <td><button id="${isbn}" class="btn btn-danger btn-sm">X</button></td>
      `;

      bookList.appendChild(row);

      const delButton = document.getElementById(`${isbn}`);
      delButton.addEventListener('click', function () {
        row.remove();
      });

      form.reset();
    });
  </script>
</body>
</html>
